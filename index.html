<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Teddy Day Ultimate ğŸ§¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffe6f0,#fff0f5,#fceaff);
  overflow:hidden;
  color:#6a4a5a;
}

/* Slides */
.slide{
  position:absolute;
  width:100%;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.8s;
  padding:20px;
}
.slide.active{opacity:1;pointer-events:auto;}

.card{
  width:100%;
  max-width:650px;
  max-height:90vh;
  overflow-y:auto;
  background:white;
  border-radius:35px;
  padding:40px 30px;
  text-align:center;
  box-shadow:0 25px 80px rgba(0,0,0,.15);
}

h1{font-size:2em;}
.big{font-size:1.1em;line-height:1.8;margin-top:20px;}
.name{color:#d86b9f;font-weight:700;}

button{
  margin-top:20px;
  padding:10px 30px;
  border:none;
  border-radius:50px;
  background:#d86b9f;
  color:white;
  cursor:pointer;
  transition:.3s;
}
button:hover{transform:scale(1.1);}

/* 3D Teddy */
.teddy{
  font-size:6em;
  animation:bounce 2s infinite;
  transform-style:preserve-3d;
}
@keyframes bounce{
  0%,100%{transform:translateY(0) rotateY(0);}
  50%{transform:translateY(-15px) rotateY(15deg);}
}

/* Walking teddy */
.walk{
  position:fixed;
  bottom:10px;
  font-size:3em;
  animation:walk 20s linear infinite;
}
@keyframes walk{
  from{left:-10%;}
  to{left:110%;}
}

/* Heart rain */
.fall{
  position:fixed;
  top:-40px;
  font-size:20px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}

/* Confetti */
.confetti{
  position:fixed;
  width:8px;height:8px;
  background:red;
  animation:fall linear infinite;
}

/* Big heart */
#bigHeart{
  font-size:5em;
  animation:beat 1s infinite;
}
@keyframes beat{
  0%{transform:scale(1);}
  50%{transform:scale(1.3);}
  100%{transform:scale(1);}
}
</style>
</head>

<body>

<!-- Slide 1 -->
<div class="slide active">
  <div class="card">
    <h1>Happy Teddy Day ğŸ§¸</h1>
    <p class="big">Ritija ğŸ’–<br><br>
    Today is about hugs... and I want to be yours.</p>
    <button onclick="nextSlide()">Next ğŸ¤</button>
  </div>
</div>

<!-- Slide 2 -->
<div class="slide">
  <div class="card">
    <div class="teddy">ğŸ§¸</div>
    <p class="big">Swipe left or tap next ğŸ’•</p>
    <button onclick="nextSlide()">Next</button>
  </div>
</div>

<!-- Slide 3 Typewriter -->
<div class="slide">
  <div class="card">
    <p id="letter" class="big"></p>
    <button onclick="nextSlide()">Next ğŸ’Œ</button>
  </div>
</div>

<!-- Slide 4 Hug Question -->
<div class="slide">
  <div class="card">
    <h1>Add Me As Your Hug? ğŸ¤—</h1>
    <button id="yesBtn" onclick="nextSlide()">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜…</button>
  </div>
</div>

<!-- Slide 5 Final -->
<div class="slide">
  <div class="card">
    <div id="bigHeart">â¤ï¸</div>
    <h1 class="name">Ritija â¤ï¸ Prinsu</h1>
    <p class="big">
      I promise to always be your hug.<br>
      Forever ğŸ¤
    </p>
  </div>
</div>

<div class="walk">ğŸ§¸</div>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2023/03/02/audio_0c2c8d2f6c.mp3">
</audio>

<script>
const slides=document.querySelectorAll(".slide");
let current=0;
const music=document.getElementById("music");
function nextSlide(){
  slides[current].classList.remove("active");
  current++;
  slides[current].classList.add("active");
  music.play();
}

/* Typewriter */
const msg=`Ritija ğŸ’–

You are my comfort.
My warmth.
My forever hug.

On this Teddy Day,
I don't just want to give you a teddy...
I want to give you me.`;
let i=0;
function type(){
  const el=document.getElementById("letter");
  if(i<msg.length){
    el.textContent+=msg.charAt(i);
    i++;
    setTimeout(type,30);
  }
}
setTimeout(type,1200);

/* No button runs */
const noBtn=document.getElementById("noBtn");
if(noBtn){
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*70+"%";
  noBtn.style.top=Math.random()*70+"%";
});
}

/* Heart rain */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="fall";
  h.innerHTML="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(Math.random()*4+4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},400);

/* Confetti on final */
function confetti(){
  for(let i=0;i<150;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}
slides[4].addEventListener("transitionend",confetti);

/* Swipe */
let startX=0;
document.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
document.addEventListener("touchend",e=>{
  let diff=e.changedTouches[0].clientX-startX;
  if(diff<-50) nextSlide();
});
</script>

</body>
</html>
