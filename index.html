<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day üåπ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #2b0a12, #050000);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  color: white;
}

/* SLIDES */
.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
}

.slide.active {
  opacity: 1;
  pointer-events: auto;
}

/* CARD */
.card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(14px);
  border-radius: 22px;
  padding: 40px;
  text-align: center;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.6);
}

h1 {
  font-size: 2em;
}

.name {
  color: #ff4d6d;
  text-shadow: 0 0 15px #ff4d6d;
}

button {
  margin-top: 25px;
  padding: 12px 30px;
  border: none;
  border-radius: 30px;
  background: #ff4d6d;
  color: white;
  font-size: 1em;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.08);
  box-shadow: 0 0 18px #ff4d6d;
}

/* TYPEWRITER */
#typewriter {
  font-size: 1.1em;
  line-height: 1.6;
  min-height: 150px;
}

/* HEART */
#heart {
  font-size: 4em;
  animation: beat 1s infinite;
  text-shadow: 0 0 20px #ff4d6d;
}

@keyframes beat {
  0% { transform: scale(1); }
  25% { transform: scale(1.3); }
  50% { transform: scale(1); }
  75% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

/* ROSE */
.rose {
  position: relative;
  width: 120px;
  height: 120px;
  margin: auto;
}

.petal {
  position: absolute;
  width: 60px;
  height: 60px;
  background: radial-gradient(circle, #ff6b81, #c9184a);
  border-radius: 50% 50% 50% 0;
  transform-origin: bottom right;
  opacity: 0;
  animation: open 2s forwards;
}

.p1 { transform: rotate(0deg) translate(30px); }
.p2 { transform: rotate(60deg) translate(30px); }
.p3 { transform: rotate(120deg) translate(30px); }
.p4 { transform: rotate(180deg) translate(30px); }
.p5 { transform: rotate(240deg) translate(30px); }
.p6 { transform: rotate(300deg) translate(30px); }

@keyframes open { to { opacity: 1; } }
</style>
</head>

<body>

<!-- SLIDE 1 -->
<div class="slide active">
  <div class="card">
    <h1>Hey <span class="name">Ritija</span> üåπ</h1>
    <p>There‚Äôs something I wanted to show you.</p>
    <button onclick="nextSlide()">Next üíå</button>
  </div>
</div>

<!-- SLIDE 2 -->
<div class="slide">
  <div class="card">
    <div id="typewriter"></div>
    <button onclick="nextSlide()">Next üíñ</button>
  </div>
</div>

<!-- SLIDE 3 -->
<div class="slide">
  <div class="card">
    <div class="rose">
      <div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div>
      <div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div>
    </div>
    <div id="heart">‚ù§Ô∏è</div>
    <p>For you ‚Äî today and always.</p>
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/02/audio_0c2c8d2f6c.mp3">
</audio>

<script>
const slides = document.querySelectorAll(".slide");
let current = 0;

const text =
`Ritija üåπ

This rose is not just a flower.
It‚Äôs a quiet reminder that
some people make ordinary days
feel special without trying.`;

let i = 0;

function nextSlide() {
  slides[current].classList.remove("active");
  current++;
  slides[current].classList.add("active");

  if (current === 1) type();
  if (current === 2) document.getElementById("music").play();
}

function type() {
  if (i < text.length) {
    document.getElementById("typewriter").innerHTML +=
      text[i] === "\n" ? "<br>" : text[i];
    i++;
    setTimeout(type, 45);
  }
}
</script>

</body>
</html>
